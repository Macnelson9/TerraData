    <div class="body-container">
      <nav class="navbar" role="navigation">
        <ul class="nav-list">
          <li>
            <img src="./assets/images/TerraDataLogo.png" alt="TerraData Logo" />
          </li>
          <li>
            <button
              class="dark-mode-btn"
              id="dark-mode-btn"
              aria-label="Switch to dark mode"
            >
              <i class="fa-regular fa-moon"></i>Dark Mode
            </button>
            <button id="light-mode-btn" aria-label="Switch to light mode">
              <i class="fa-regular fa-lightbulb"></i>Light Mode
            </button>
          </li>
        </ul>
      </nav>

      <section class="search-section">
        <div class="left">
          <button type="submit" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Search for a country..."
            aria-label="Search for a country"
          />
        </div>

        <div class="right">
          <select name="region" id="region">
            <option value="region">Filter by Region</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </section>

      <main class="main" role="main"></main>
    </div>
